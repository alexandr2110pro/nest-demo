<mat-list>
  <mat-list-item *ngFor="let todo of todos;let i = index;">
    <h4 mat-line [class.strike-through]="todo.isCompleted">{{todo.content}}</h4>
    <p mat-line>Complete:
      <mat-slide-toggle [checked]="todo.isCompleted" [disabled]="todo.isCompleted"></mat-slide-toggle>
    </p>
  </mat-list-item>
</mat-list>
